<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link rel="stylesheet" href="styles/index.css">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div id="back">
        <aside>
           <div class="aside-container">
            <img src="./assets/Brand.png" alt="imagem de um bolo colorido de aniversario">
           </div> 
        </aside>
        <main>
            <div id="div-main">
                <div id="main-container">
                    <h1>Crie Seu Convite</h1>

                    <fieldset id="about-event" class="about-event">
                        <legend><img src="./assets/icons/calendar.svg" alt="icone de calendario"><h2>Sobre o evento</h2></legend>

                        <form action="#">
                            <label for="event-name">Titulo</label>
                            <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">

                            <div id="event-info">
                                <div>
                                    <label for="start-date">Início</label>
                                    <input type="datetime-local" name="start-date" id="start-date">
                                </div>
                                <div>
                                    <label for="end-date">Fim</label>
                                    <input type="datetime-local" name="end-date" id="end-date">
                                </div>
                            </div>
                            
                            <div id="event-info-2">
                                <label for="attendance">Tipo</label>
                                <label for="event-local">Local</label>
                                <div class="switch-container">
                                    <input type="radio" name="attendance" id="in-person" value="in-person" class="switch-radio" checked>
                                    <input type="radio" name="attendance" id="online" value="online" class="switch-radio">
                                    
                                    <label for="in-person" class="switch-label in-person">
                                        <span class="icon-wrapper"><img src="./assets/icons/building-2.svg" alt="icone de prédio" class="icon"></span>
                                        Presencial
                                    </label>
                                    <label for="online" class="switch-label online">
                                        <span class="icon-wrapper"><img src="./assets/icons/video.svg" alt="icone de câmera" class="icon"></span> 
                                        Online
                                    </label>
                                    
                                    <span id="toggle"></span>
                                </div>
                                    <input type="text" id="event-local" name="event-local" placeholder="Link ou endereço">
                                </div>   
                            </div>
                            <label for="description" class="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </form>
                    </fieldset>

                    <fieldset>
                        <form> 
                            <legend><img src="./assets/icons/paintbrush-vertical.svg" alt=""><h2>Personalização</h2></legend>
                        </form>
                    </fieldset>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
